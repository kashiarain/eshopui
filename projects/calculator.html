<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>Calculator</title>
  </head>
  <body class="bg-gray-400 flex items-center justify-center h-screen">
    <div
      class="bg-white p-7 rounded-lg shadow-2xl w-[350px]"
      style="border: 2px solid black"
    >
      <div class="bg-black text-white rounded-xl mb-4 py-2 w-28 ml-20">
        <h1 class="font-semibold text-center text-3xl">Casio</h1>
      </div>
      <div class="text-right mb-4">
        <input
          type="text"
          class="w-full p-4 text-2xl bg-gray-100 border border-gray-300 rounded cursor-pointer"
          value="0"
          disabled
        />
      </div>
      <div class="grid grid-cols-4 gap-4">
        <!-- Row 1 -->
        <button
          class="bg-red-600 text-white   text-xl rounded hover:bg-red-400"  
        >
          C
        </button>
        <button
          class="bg-red-600 text-white   p-4 text-xl rounded  hover:bg-red-400"  
        >
          DEL
        </button>
        <button
          class="bg-blue-600 text-white   p-4 text-xl rounded hover:bg-blue-500"  
        >
          &divide;
        </button>
        <button
          class="bg-blue-600 text-white   p-4 text-xl rounded  hover:bg-blue-500"  
        >
          &times;
        </button>

        <!-- Row 2 -->
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700"  
        >
          7
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded  hover:bg-gray-700"  
        >
          8
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded  hover:bg-gray-700"  
        >
          9
        </button>
        <button
          class="bg-blue-600 text-white   p-4 text-xl rounded hover:bg-blue-500"  
        >
          -
        </button>

        <!-- Row 3 -->
        <button
          class="bg-black text-white   p-4 text-xl rounded  hover:bg-gray-700"  
        >
          4
        </button>
        <button
          class="bg-black text-white  -black p-4 text-xl rounded hover:bg-gray-700"  
        >
          5
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700"  
        >
          6
        </button>
        <button
          class="bg-blue-600 text-white   p-4 text-xl rounded hover:bg-blue-500"  
        >
          +
        </button>

        <!-- Row 4 -->
        <button
          class="bg-black text-white   p-4 text-xl rounded  hover:bg-gray-700"  
        >
          1
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700"  
        >
          2
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700" 
        >
          3
        </button>
        <button
          class="bg-red-600 text-white   p-4 text-xl rounded hover:bg-red-500 row-span-2" 
        >
          =
        </button>

        <!-- Row 5 -->
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700 col-span-2"   
        >
          0
        </button>
        <button
          class="bg-black text-white   p-4 text-xl rounded hover:bg-gray-700"  
        >
          .
        </button>
      </div>
    </div>
  </body>
</html>
