<!DOCTYPE html>

<head>

  <title>Invitation</title>
 <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">You're Invited!</h1>
    <p class="text-gray-600 mb-4">Join us for a special occasion</p>
    <p class="text-gray-600 mb-8">Date: June 15, 2024</p>

    <p class="text-gray-600 mb-8">Location: [Venue Name], [Address]</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">RSVP</button>
  </div>
