<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
            <!-- Header -->
            <div class="bg-gray-200 px-4 py-6">
                <h1 class="text-xl font-semibold text-gray-800 text-center">My Wallet</h1>
                <p class="text-sm text-gray-600 text-center">Balance: $5000</p>
            </div>
            <!-- Search Bar -->
            <div class="px-4 py-2">
                <input id="searchInput" type="text" placeholder="Search transactions..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <!-- Transactions -->
            <div id="transactionList" class="divide-y divide-gray-300">
                <!-- Transaction Item -->
                <div class="px-4 py-3">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-800 font-semibold">Payment Received</p>
                            <p class="text-sm text-gray-600">24 May 2024</p>
                        </div>
                        <p class="text-green-600 font-semibold">+$200</p>
                    </div>
                </div>
                <!-- Transaction Item -->
                <div class="px-4 py-3">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-800 font-semibold">Online Purchase</p>
                            <p class="text-sm text-gray-600">22 May 2024</p>
                        </div>
                        <p class="text-red-600 font-semibold">-$50</p>
                    </div>
                </div>
                <!-- Add more transactions here -->
            </div>
            <!-- Add Transaction Form -->
            <div class="bg-gray-100 px-4 py-3">
                <form id="addTransactionForm" class="flex items-center" action="#" method="POST">
                    <input id="transactionName" type="text" placeholder="Transaction Name" class="w-1/2 px-4 py-2 rounded-md border border-gray-300 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input id="transactionAmount" type="number" placeholder="Amount" class="w-1/4 px-4 py-2 rounded-md border border-gray-300 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="wallet.js" defer></script>
</body>
</html>
