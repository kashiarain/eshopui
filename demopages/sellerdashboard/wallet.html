<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">My Wallet</h1>
            <button class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition duration-300">Add Funds</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <!-- Balance -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Balance</h2>
            <div class="flex items-center">
                <span class="text-4xl font-bold text-indigo-600 mr-2">$</span>
                <span class="text-4xl font-bold text-indigo-600">2500.00</span>
            </div>
        </div>

        <!-- Input Fields for Deposit and Withdrawal -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Deposit</h2>
                <input type="number" placeholder="Enter amount" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <button class="mt-4 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-indigo-700 transition duration-300">Deposit</button>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Withdrawal</h2>
                <input type="number" placeholder="Enter amount" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <button class="mt-4 bg-red-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300">Withdraw</button>
            </div>
        </div>

        <!-- Add Credit Card Button -->
        <div class="text-center mt-8">
            <button class="bg-gray-800 text-white font-semibold py-2 px-4 rounded-full hover:bg-gray-900 transition duration-300">Add Credit Card</button>
        </div>

        <!-- Transaction History -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden mt-8">
            <h2 class="text-xl font-semibold text-gray-800 px-6 py-4 bg-gray-100">Transaction History</h2>
            <div class="divide-y divide-gray-200">
                <!-- Transaction Item -->
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800">Payment Received</span>
                        <span class="text-lg font-semibold text-indigo-600">+$150.00</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Received from John Doe on 2024-05-22</p>
                </div>
                <!-- Transaction Item -->
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800">Withdrawal</span>
                        <span class="text-lg font-semibold text-red-600">-$50.00</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Withdrawn on 2024-05-20</p>
                </div>
                <!-- More transaction items... -->
            </div>
        </div>
    </div>

</body>
</html>
