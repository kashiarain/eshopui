<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Overview</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Total Sales</h2>
                <p class="text-2xl font-bold text-blue-500"> $10,000</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Total Orders</h2>
                <p class="text-2xl font-bold text-green-500"> 200</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Total Products</h2>
                <p class="text-2xl font-bold text-yellow-500"> 50</p>
            </div>
        </div>

        <div class="mt-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex justify-between items-center">
                Recent Orders
                <a href="#" class="text-blue-500 hover:underline">View All</a>
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Order ID</th>
                            <th class="py-3 px-6 text-left">Customer</th>
                            <th class="py-3 px-6 text-left">Date</th>
                            <th class="py-3 px-6 text-left">Total</th>
                            <th class="py-3 px-6 text-left">Status</th>
                            <th class="py-3 px-6 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">1001</td>
                            <td class="py-3 px-6 text-left">John Doe</td>
                            <td class="py-3 px-6 text-left">May 20, 2024</td>
                            <td class="py-3 px-6 text-left">$150.00</td>
                            <td class="py-3 px-6 text-left"><span class="bg-green-500 text-white py-1 px-3 rounded-full text-xs">Completed</span></td>
                            <td class="py-3 px-6 text-left">
                                <button class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 mr-2">View</button>
                                <button class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-4 py-2">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
