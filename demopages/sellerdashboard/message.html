<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Messages</h1>

        <div class="flex items-center justify-between mb-6">
            <div class="relative">
                <select class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option>All</option>
                    <option>New</option>
                    <option>Unread</option>
                    <option>Order Updates</option>
                    <option>Feedback</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 14.707a1 1 0 0 1-1.414-1.414l3-3a1 1 0 0 1 1.414 1.414l-3 3z"/>
                    </svg>
                </div>
            </div>
            <div>
                <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2">Previous</button>
                <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2 ml-2">Next</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">New Inquiry</h2>
                    <span class="text-xs text-gray-600">2 hours ago</span>
                </div>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque mollis nisl quis magna suscipit, eget viverra lorem pretium.</p>
                <div class="flex mt-4">
                    <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full mr-2">New</span>
                    <span class="inline-block bg-green-200 text-green-800 text-xs px-2 py-1 rounded-full mr-2">Inquiry</span>
                </div>
                <div class="flex mt-4">
                    <button class="bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 text-white font-medium rounded-lg text-sm px-4 py-2 mr-2">Mark as Read</button>
                    <button class="bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 text-white font-medium rounded-lg text-sm px-4 py-2">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
