<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Staff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Staff</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Staff Member</h2>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="staffName" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="staffName" name="staffName" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="staffPosition" class="block text-sm font-medium text-gray-700">Position:</label>
                        <input type="text" id="staffPosition" name="staffPosition" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="staffEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="staffEmail" name="staffEmail" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="staffPhone" class="block text-sm font-medium text-gray-700">Phone:</label>
                        <input type="tel" id="staffPhone" name="staffPhone" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button  class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2">Add Staff</button>
                </div>
            </form>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">John Doe</h2>
                    <p class="text-gray-600">Position: Manager</p>
                    <p class="text-gray-600">Email: john@example.com</p>
                    <p class="text-gray-600">Phone: +1 123-456-7890</p>
                    <div class="mt-4 flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
