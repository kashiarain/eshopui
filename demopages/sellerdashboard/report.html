<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-semibold text-center mb-8">Monthly Sales Report</h2>
        <!-- Report Card -->
        <div class="bg-white rounded-lg overflow-hidden shadow-md">
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between mb-6">
                    <h3 class="text-xl font-semibold">Sales Overview</h3>
                    <span class="text-gray-500">May 2024</span>
                </div>
                <!-- Charts -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Chart 1 -->
                    <div class="bg-gray-200 rounded-lg p-4">
                        <h4 class="text-lg font-semibold mb-2">Revenue</h4>
                        <!-- Placeholder for chart -->
                        <div class="h-32 bg-gray-300"></div>
                    </div>
                    <!-- Chart 2 -->
                    <div class="bg-gray-200 rounded-lg p-4">
                        <h4 class="text-lg font-semibold mb-2">Orders</h4>
                        <!-- Placeholder for chart -->
                        <div class="h-32 bg-gray-300"></div>
                    </div>
                </div>
                <!-- Table -->
                <div class="mt-8">
                    <h3 class="text-xl font-semibold mb-4">Top Selling Products</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Product
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Quantity Sold
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Revenue
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <!-- Sample Data (Replace with dynamic data) -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        Product A
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        100
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        $5000
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Report Card -->
    </div>
</body>

</html>
