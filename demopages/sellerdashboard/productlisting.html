<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body  class="bg-gradient-to-br from-purple-400 to-pink-500 font-sans leading-normal tracking-normal">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Product Listing</h1>

        <div class="mb-6">
            <label for="filter" class="block text-sm font-medium text-gray-700">Filter by Category:</label>
            <select id="filter" name="filter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option>All Categories</option>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Home & Kitchen</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-48 object-cover object-center" src="/images/watch.webp" alt="Product Image">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Smart watch</h2>
                    <p class="text-gray-600">S8 Ultra Smart Watch - 49mm Smartwatch with GPS - Series 8.</p>
                    <div class="mt-4 flex items-center justify-between">
                        <p class="text-lg font-semibold text-gray-800">$50</p>
                        <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2">Previous</button>
            <button class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-4 py-2 ml-4">Next</button>
        </div>

    </div>

</body>
</html>
