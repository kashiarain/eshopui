<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-semibold text-center mb-8">Warehouse Management</h2>
        <!-- Search and Add New Item Button -->
        <div class="flex justify-between items-center mb-6">
            <!-- Search -->
            <div class="flex-1">
                <label for="search" class="block text-sm font-medium text-gray-700">Search:</label>
                <input type="text" id="search" name="search"
                    class="mt-1 block w-full border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 rounded-md shadow-sm">
            </div>
            <!-- Add New Item Button -->
            <button
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                Add New Item
            </button>
        </div>
        <!-- Warehouse Inventory Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Product Name</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Category</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Quantity</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Location</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Sample Data (Replace with dynamic data) -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Product A</td>
                        <td class="px-6 py-4 whitespace-nowrap">Electronics</td>
                        <td class="px-6 py-4 whitespace-nowrap">100</td>
                        <td class="px-6 py-4 whitespace-nowrap">Zone A, Shelf 1</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button
                                class="text-blue-600 hover:text-blue-900 font-semibold focus:outline-none focus:underline">
                                Edit
                            </button>
                            <button
                                class="ml-2 text-red-600 hover:text-red-900 font-semibold focus:outline-none focus:underline">
                                Delete
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
