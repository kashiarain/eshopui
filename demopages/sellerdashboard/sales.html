<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-semibold text-center mb-8">Sales Dashboard</h2>
        <!-- Sales Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Sales Card -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md p-6 flex flex-col justify-between">
                <div>
                    <h3 class="text-xl font-semibold mb-4">Today's Revenue</h3>
                    <div class="flex items-center">
                        <span class="text-4xl font-bold mr-2">$5,000</span>
                        <span class="text-green-500">+10%</span>
                    </div>
                </div>
                <div class="mt-4">
                    <span class="text-sm text-gray-500">Last 24 hours</span>
                </div>
            </div>
            <!-- Repeat for more sales metrics -->
            <!-- End Sales Card -->
        </div>
        <!-- End Sales Cards -->
        <!-- Sales Chart -->
        <div class="mt-8 bg-white rounded-lg overflow-hidden shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Weekly Sales Trend</h3>
            <!-- Placeholder for chart -->
            <div class="h-64 bg-gray-200"></div>
        </div>
        <!-- End Sales Chart -->
        <!-- Sales Table -->
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Recent Orders</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Order ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Customer
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total Amount
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <!-- Sample Data (Replace with dynamic data) -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                #12345
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                John Doe
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                $250
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Completed
                                </span>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Sales Table -->
    </div>
</body>

</html>
