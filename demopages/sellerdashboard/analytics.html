<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        
        <!-- Main Content -->
        <div class="container flex-1 px-6 py-8 mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800">Analytics Overview</h2>
            <div class="grid grid-cols-1 gap-6 mt-6 lg:grid-cols-3">
                <!-- Card 1 -->
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Total Users</h3>
                    <p class="mt-2 text-3xl font-bold text-gray-800">24,098</p>
                    <p class="mt-2 text-sm text-gray-600">Since last week</p>
                </div>
                <!-- Card 2 -->
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">New Signups</h3>
                    <p class="mt-2 text-3xl font-bold text-gray-800">1,250</p>
                    <p class="mt-2 text-sm text-gray-600">Since last week</p>
                </div>
                <!-- Card 3 -->
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Revenue</h3>
                    <p class="mt-2 text-3xl font-bold text-gray-800">$35,450</p>
                    <p class="mt-2 text-sm text-gray-600">Since last month</p>
                </div>
            </div>

            <!-- Static Charts (Images) -->
            <div class="grid grid-cols-1 gap-6 mt-8 lg:grid-cols-2">
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">User Growth</h3>
                    <img class="mt-4" src="https://via.placeholder.com/400x200" alt="User Growth Chart">
                </div>
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Revenue</h3>
                    <img class="mt-4" src="https://via.placeholder.com/400x200" alt="Revenue Chart">
                </div>
            </div>

            <!-- Table -->
            <div class="mt-8 overflow-hidden bg-white rounded-lg shadow-md">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="w-full bg-gray-200">
                            <th class="px-4 py-2 text-left text-gray-600">Name</th>
                            <th class="px-4 py-2 text-left text-gray-600">Email</th>
                            <th class="px-4 py-2 text-left text-gray-600">Signup Date</th>
                            <th class="px-4 py-2 text-left text-gray-600">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border-t">John Doe</td>
                            <td class="px-4 py-2 border-t">john@example.com</td>
                            <td class="px-4 py-2 border-t">01/01/2023</td>
                            <td class="px-4 py-2 border-t">Active</td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="px-4 py-2 border-t">Jane Smith</td>
                            <td class="px-4 py-2 border-t">jane@example.com</td>
                            <td class="px-4 py-2 border-t">12/12/2022</td>
                            <td class="px-4 py-2 border-t">Inactive</td>
                        </tr>
                        <!-- More rows... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
