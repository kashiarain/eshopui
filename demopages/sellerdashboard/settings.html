<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Settings Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Settings</h2>
            <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden">
                <form class="p-6">
                    <!-- Account Information -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Account Information</h3>
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <!-- Notification Settings -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Notification Settings</h3>
                        <label class="block text-gray-700 font-semibold">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Send me email notifications
                        </label>
                        <label class="block text-gray-700 font-semibold">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Send me push notifications
                        </label>
                    </div>
                    <!-- Theme Settings -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Theme Settings</h3>
                        <label class="block text-gray-700 font-semibold mb-2">Dark Mode</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="darkModeToggle" class="mr-2 leading-tight">
                            <label for="darkModeToggle" class="text-gray-700">Enable Dark Mode</label>
                        </div>
                    </div>
                    <!-- Language Settings -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Language Settings</h3>
                        <label for="language" class="block text-gray-700 font-semibold mb-2">Language</label>
                        <select id="language" name="language"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>
                    <!-- Save Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-500 transition duration-300">Save
                            Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

 
</body>
</html>
