<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto py-8">
        <!-- Category Header -->
        <div class="flex items-center justify-between mb-8">
          <h1 class="text-3xl font-bold">Category Name</h1>
          <div>
            <!-- Sorting Dropdown (Optional) -->
            <select class="rounded-md border px-3 py-2">
              <option value="popularity">Popularity</option>
              <option value="price">Price</option>
              <option value="latest">Latest</option>
            </select>
          </div>
        </div>
        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <!-- Product Card (Sample) -->
          <div class="bg-white rounded-lg overflow-hidden shadow-md">
            <img src="product-image.jpg" alt="Product" class="w-full h-64 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold mb-2">Product Name</h2>
              <p class="text-gray-700 mb-2">Description Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              <p class="text-gray-800 font-semibold">$99.99</p>
              <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add to Cart</button>
            </div>
          </div>
          <!-- Repeat Product Card for Each Product -->
        </div>
      </div>
      
</body>
</html>
