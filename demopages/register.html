<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <section
            class="text-center m-16 w-[620px] shadow-md shadow-black rounded-md p-8">
            <div class="bg-cyan-900 p-3 rounded-t-md ">
                <h1 class="text-white font-bold text-[30px]">TELL US ABOUT YOUR
                    PROJECT</h1>
                <h1 class="text-white text-[15px] font-medium">Complete the form
                    below and we will get right back to you.</h1>
            </div>

            <div class="flex gap-7 justify-center mt-7 ">
                <ul class="w-[260px]">
                    <label for
                        class=" mr-[240px] text-gray-600 ">Name</label><br>
                    <input type="text"
                        class="mt-3 p-[8px] w-full border-[1px] border-solid border-gray-400">
                </ul>
                <ul class="w-[260px]">
                    <label for class=" mr-[130px] text-gray-600 ">Company
                        Name</label><br>
                    <input type="text"
                        class="mt-3  p-[8px] w-full border-[1px] border-solid border-gray-400">
                </ul>
            </div>
            <div class="flex gap-7 justify-center mt-5 ">
                <ul class="w-[260px]">
                    <label for class=" mr-[160px] text-gray-600 ">Busines
                        Email</label><br>
                    <input type="text"
                        class="mt-3 p-[8px] w-full border-[1px] border-solid border-gray-400">
                </ul>
                <ul class="w-[260px]">
                    <label for class=" mr-[130px] text-gray-600 ">Phone
                        Number</label><br>
                    <input type="text"
                        class="mt-3  p-[8px] w-full border-[1px] border-solid border-gray-400">

                </div>
            </ul>
            <ul class="w-full">
                <label for class=" mr-20 text-gray-600 ">
                    Please tell us a little about your Business:</label><br>
                <textarea rows="6" cols="73"
                    class="border-[1px] border-solid border-gray-400"></textarea>

            </ul>

            <div class=" ml-9 flex gap-2">
                <input type="checkbox" class>
                <h1 class="text-gray-700">I need a domain for my business</h1>
            </div>
            <div
                class="flex py-6 bg-gray-200 shadow-sm shadow-gray-600 w-72 mt-3   ">
                <input type="checkbox" class="w-12 ">
                <h1>I'm not a robot</h1>

            </div>
            <button
                class="bg-gradient-to-r from-green-500 w-full to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-green-600 hover:to-blue-600 transition ease-in-out duration-700"
                type="submit">SUBMIT FORM</button>
        </section>
    </body>
</html>
