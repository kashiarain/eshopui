<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-semibold text-center mb-8">Transaction History</h2>
        <!-- Filter and Search -->
        <div class="flex justify-between mb-6">
            <!-- Filter -->
            <div>
                <label for="filter" class="block text-sm font-medium text-gray-700">Filter:</label>
                <select id="filter" name="filter"
                    class="mt-1 block w-full border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 rounded-md shadow-sm">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <!-- Search -->
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700">Search:</label>
                <input type="text" id="search" name="search"
                    class="mt-1 block w-full border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 rounded-md shadow-sm">
            </div>
        </div>
        <!-- Transaction Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Description</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Category</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Amount</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Type</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Sample Data (Replace with dynamic data) -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">2024-05-01</td>
                        <td class="px-6 py-4 whitespace-nowrap">Payment from Client A</td>
                        <td class="px-6 py-4 whitespace-nowrap">Income</td>
                        <td class="px-6 py-4 whitespace-nowrap text-green-600 font-semibold">$500</td>
                        <td class="px-6 py-4 whitespace-nowrap">Income</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
