<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-semibold text-center mb-8">Payment Information</h2>
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-8">
            <!-- Payment Form -->
            <form>
                <!-- Card Number -->
                <div class="mb-6">
                    <label for="cardNumber" class="block text-gray-700 font-medium mb-2">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                        placeholder="Enter card number" required>
                </div>
                <!-- Expiry Date and CVV -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="expiryDate" class="block text-gray-700 font-medium mb-2">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate"
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                            placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv"
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                            placeholder="CVV" required>
                    </div>
                </div>
                <!-- Cardholder Name -->
                <div class="mb-6">
                    <label for="cardholderName" class="block text-gray-700 font-medium mb-2">Cardholder Name</label>
                    <input type="text" id="cardholderName" name="cardholderName"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                        placeholder="Enter cardholder name" required>
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Pay
                    Now</button>
            </form>
            <!-- End Payment Form -->
        </div>
    </div>
</body>

</html>
